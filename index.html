<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Bacha</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#bfe7ff;
  font-family:Arial, sans-serif;
}

/* Envelope container */
.envelope {
  width:260px;
  height:180px;
  background:#000;
  border-radius:6px;
  position:relative;
  cursor:pointer;
  overflow:hidden;
}

/* Label */
.envelope-label {
  position:absolute;
  width:100%;
  text-align:center;
  top:70px;
  color:white;
  font-size:18px;
  z-index:2;
}

/* Letter hidden initially */
.letter {
  position:absolute;
  top:180px; /* hidden below envelope */
  left:10px;
  width:240px;
  height:160px;
  background:white;
  border-radius:4px;
  padding:15px;
  box-sizing:border-box;
  text-align:center;
  font-size:14px;
  line-height:1.6;
  transition: top 0.6s ease;
  z-index:1;
}

/* Heart animation */
.heart {
  color:red;
  font-size:18px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* Open state */
.envelope.open .letter{
  top:10px; /* slides up into envelope */
}
</style>
</head>
<body>

<div class="envelope" onclick="this.classList.toggle('open')">
  <div class="envelope-label">For You Bacha ‚ù§Ô∏è</div>
  <div class="letter">
    <p>Tum sirf meri aadat nahi ho,<br>tum meri zaroorat ho ü§ç</p>
    <p>Duniya thak jaye gi,<br>lekin main tum se kabhi thakoon gi nahi.</p>
    <p>Tum ho to sab theek lagta hai,<br>aur jab tum nahi hotay‚Ä¶<br>tab bhi tum hi yaad aatay ho.</p>
    <p class="heart">‚ô•</p>
  </div>
</div>

</body>
</html>
