<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Bacha</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #bfe7ff;
  font-family: 'Segoe UI', sans-serif;
}

/* Envelope container */
.envelope-container {
  perspective: 800px; /* for 3D flip effect */
}

.envelope {
  width: 260px;
  height: 180px;
  position: relative;
  cursor: pointer;
}

/* Envelope front */
.envelope-front {
  width: 100%;
  height: 100%;
  background: black;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 18px;
  letter-spacing: 1px;
  z-index: 2;
  transition: transform 0.6s;
  backface-visibility: hidden;
}

/* Envelope flap triangle */
.envelope-front::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 90px solid #111;
  z-index: 3;
}

/* Letter */
.letter {
  width: 240px;
  height: 160px;
  background: white;
  border-radius: 4px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  font-size: 14px;
  line-height: 1.6;
  transform: translateY(100%);
  transition: transform 0.8s;
  position: absolute;
  top: 20px;
  left: 10px;
  z-index: 1;
}

/* Heart animation */
.heart {
  color: red;
  font-size: 18px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

/* Open state */
.envelope.open .envelope-front {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(-60%);
}
</style>
</head>
<body>

<div class="envelope-container">
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="envelope-front">For You Bacha ‚ù§Ô∏è</div>

    <div class="letter">
      <p>Tum sirf meri aadat nahi ho,<br>tum meri zaroorat ho ü§ç</p>
      <p>Duniya thak jaye gi,<br>lekin main tum se kabhi thakoon gi nahi.</p>
      <p>Tum ho to sab theek lagta hai,<br>aur jab tum nahi hotay‚Ä¶<br>tab bhi tum hi yaad aatay ho.</p>
      <p class="heart">‚ô•</p>
    </div>
  </div>
</div>

</body>
</html>
