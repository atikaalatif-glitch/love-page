<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You Bacha</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#bfe7ff;
  font-family: 'Segoe UI', sans-serif;
}

/* Envelope */
.envelope{
  width:260px;
  height:180px;
  background:#000;
  position:relative;
  cursor:pointer;
  transition:transform 0.5s;
}

.envelope:hover{
  transform:scale(1.05);
}

.envelope::before{
  content:'';
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-top:90px solid #111;
  z-index:3;
}

/* Text on envelope */
.label{
  position:absolute;
  width:100%;
  text-align:center;
  top:70px;
  color:white;
  font-size:18px;
  letter-spacing:1px;
  z-index:2;
}

/* Letter */
.letter{
  position:absolute;
  background:white;
  width:240px;
  height:160px;
  left:10px;
  top:20px;
  padding:15px;
  box-sizing:border-box;
  text-align:center;
  font-size:14px;
  line-height:1.6;
  transform:translateY(100%);
  transition:0.8s;
  z-index:1;
  border-radius:4px;
}

/* Open state */
.envelope.open .letter{
  transform:translateY(-60%);
}

.envelope.open::before{
  transform:rotateX(180deg);
  transform-origin:top;
}

/* Heart animation */
.heart{
  color:red;
  font-size:18px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}
</style>
</head>

<body>

<div class="envelope" onclick="this.classList.toggle('open')">
  <div class="label">For You Bacha ‚ù§Ô∏è</div>

  <div class="letter">
    <p>
      Tum sirf meri aadat nahi ho,<br>
      tum meri zaroorat ho ü§ç
    </p>

    <p>
      Duniya thak jaye gi,<br>
      lekin main tum se kabhi thakoon gi nahi.
    </p>

    <p>
      Tum ho to sab theek lagta hai,<br>
      aur jab tum nahi hotay‚Ä¶<br>
      tab bhi tum hi yaad aatay ho.
    </p>

    <p class="heart">‚ô•</p>
  </div>
</div>

</body>
</html>
